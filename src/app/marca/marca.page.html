<ion-header>
  <ion-toolbar>
    <ion-title>Marcas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let marca of marcas" (click)="ver(marca)">
      <ion-avatar slot="start" *ngIf="marca.imagen">
        <img [src]="marca.imagen" alt="">
      </ion-avatar>
      <ion-label>{{marca.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
