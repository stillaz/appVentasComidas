<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-segment [(ngModel)]="modo" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="uno">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="dos">
        <ion-icon name="grid"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          ion-col
        </ion-col>
        <ion-col size="3">
          ion-col
        </ion-col>
        <ion-col size="3">
          ion-col
        </ion-col>
        <ion-col size="3">
          ion-col
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="ver()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
