<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona la fecha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ionic-calendar-date-picker (onSelect)="seleccionar($event)" [date]="fecha" [fromDate]="minDate" [toDate]="maxDate"
    [monthLabels]="monthLabels" [dayLabels]="dayLabels"></ionic-calendar-date-picker>
</ion-content>

<ion-footer>
  <ion-buttons>
    <ion-button (click)="continuar()">
      OK
    </ion-button>
    <ion-button (click)="cancelar()">
      Cancelar
    </ion-button>
  </ion-buttons>
</ion-footer>
